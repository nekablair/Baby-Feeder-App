<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baby Feeder App</title>
    <!-- alternate names Forbaby,  -->
<!--     forBaby, Babyplace, Babyhub -->
</head>
<body>
    <h1 class="title">Baby Feeder App</h1>
    <div class="container">
        

        <!-- option with radio buttons -->
        <form class="sides">
            <label for="left-side " class="flex">
            <input type="radio" class="left" name="nurse-side" value="left-side">
            <span>left</span>  
            </label>
           <label for="right-side" class="flex">
            
            <input type="radio" class="right" name="nurse-side" value="right-side">
             <span>right</span>
           </label>
        </form>

        <!-- option with text/links -->
<!--         <div class="sides">
            <h2 id="left">left</h2>
            <h2 id="right">right</h2>
        </div> -->

        <!-- timer -->
        <div class="stopwatch">
        <h2 id="watch">00:00:00:00</h2>
      </div>

        <!-- start and stop buttons -->
        <div class="start-stop-btns">
            <button class="start btn" disabled>start</button>
            <button class="reset btn">reset</button>
            <button class="stop btn">pause</button>
        </div>

        <!-- button to see feeding logs -->
        <a href="feedinglog.html" class="logs"> Feeding logs</a>
    <p class='recentlog'></p>
   
    </div>
  <script src="script.js"></script>
</body>
</html>
